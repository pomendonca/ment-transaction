name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Build .jar
        run: ./mvn clean install -DskipTests

      - name: Copy files to EC2
        run: |
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            target/ment-transaction.jar \
            Dockerfile \
            ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/

      - name: SSH and run Docker commands
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            docker stop ment-transaction || true
            docker rm ment-transaction || true
            docker build -t ment-transaction -f Dockerfile .
            docker run -d --name ment-transaction -p 8080:8080 ment-transaction
          EOF
