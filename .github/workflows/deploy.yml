name: üöÄ Deploy para EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚è¨ Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: ‚òï Instala Java e Maven
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: üî® Build do projeto
        run: mvn clean install -DskipTests

      - name: üîë Configura chave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          if [ ! -f ~/.ssh/id_rsa ]; then
            echo "‚ùå Arquivo ~/.ssh/id_rsa n√£o foi criado. Verifique a secret EC2_SSH_KEY."
            exit 1
          fi

          ssh-keyscan -p ${{ secrets.EC2_PORT }} ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: üîç Verifica arquivos antes do SCP
        run: |
          echo "Arquivos na raiz:"
          ls -l
          echo "Arquivos no target:"
          ls -l target
          echo "Arquivos em src/main/resources/docker-compose:"
          ls -l src/main/resources/docker-compose

      - name: üì¶ Envia arquivos via SCP para EC2
        run: |
          scp -P ${{ secrets.EC2_PORT }} -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ./target/*.jar \
            ./Dockerfile \
            ./src/main/resources/docker-compose/docker-compose.yml \
            ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/
