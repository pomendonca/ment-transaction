name: ğŸš€ Deploy para EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“ Escrevendo chave privada (SSH)
        run: |
          mkdir -p ~/.ssh
          cat << 'EOF' > ~/.ssh/id_rsa
          ${{ secrets.EC2_SSH_KEY }}
          EOF
          chmod 600 ~/.ssh/id_rsa

      - name: ğŸ” Adiciona host ao known_hosts
        run: |
          if [ -n "${{ secrets.EC2_HOST }}" ] && [ -n "${{ secrets.EC2_PORT }}" ]; then
            ssh-keyscan -p ${{ secrets.EC2_PORT }} ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          else
            echo "âŒ Host ou porta SSH nÃ£o definidos"
            exit 1
          fi

      - name: ğŸ“¦ Enviando cÃ³digo para EC2 via SCP
        run: |
          # Subir o diretÃ³rio raiz do projeto para /home/ubuntu/ment-transaction no EC2
          scp -P ${{ secrets.EC2_PORT }} -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r ./ \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/ment-transaction

      - name: ğŸ§ª Executando build e deploy remoto na EC2
        run: |
          ssh -i ~/.ssh/id_rsa -p ${{ secrets.EC2_PORT }} -o StrictHostKeyChecking=no \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/ment-transaction
            echo "âœ… DiretÃ³rio atual:"
            pwd
          
            echo "ğŸ§¹ Limpando containers antigos e imagem anterior"
            docker container stop ment-transaction || true
            docker container rm ment-transaction || true
            docker image rm ment-transaction || true
          
            echo "ğŸ“¦ Construindo imagem Docker com Dockerfile"
            docker build -t ment-transaction .
          
            echo "ğŸš€ Rodando container em background na porta 8080"
            docker run -d --name ment-transaction -p 8080:8080 ment-transaction
          EOF
