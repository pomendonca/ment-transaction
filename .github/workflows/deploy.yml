name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: 🔐 Configurar chave SSH para EC2
        run: |
          echo "📁 Criando diretório ~/.ssh"
          mkdir -p ~/.ssh
          
          echo "📝 Escrevendo chave privada no arquivo ~/.ssh/id_rsa"
          printf "%s\n" "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa

          echo "🔒 Ajustando permissões da chave privada"
          chmod 600 ~/.ssh/id_rsa

          echo "✅ Verificando se o arquivo foi criado"
          if [ ! -f ~/.ssh/id_rsa ]; then
            echo "❌ Arquivo ~/.ssh/id_rsa não foi criado. Verifique a secret EC2_SSH_KEY."
            exit 1
          fi

          echo "📋 Conteúdo real da chave privada:"
          cat ~/.ssh/id_rsa | sed 's/./& /g'

          echo "🔐 SHA256 Checksum da chave:"
          sha256sum ~/.ssh/id_rsa

          echo "📋 Primeiras 5 linhas da chave:"
          head -n 5 ~/.ssh/id_rsa | sed 's/./& /g'

          echo "📋 Últimas 5 linhas da chave:"
          tail -n 5 ~/.ssh/id_rsa | sed 's/./& /g'

          echo "🌐 Registrando host da EC2 no known_hosts"
          ssh-keyscan -p ${{ secrets.EC2_SSH_PORT }} ${{ secrets.EC2_SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          ssh -i ~/.ssh/id_rsa -p ${{ secrets.EC2_PORT }} -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo ✅ SSH connected successfully"

      - name: Copy project to EC2
        run: |
          rsync -avz -e "ssh -i ~/.ssh/id_rsa -p ${{ secrets.EC2_PORT }}" ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ec2-user/${{ github.event.repository.name }}

      - name: Deploy with Docker Compose
        run: |
          ssh -i ~/.ssh/id_rsa -p ${{ secrets.EC2_PORT }} ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ec2-user/${{ github.event.repository.name }}
            docker-compose down
            docker-compose up --build -d
          EOF
