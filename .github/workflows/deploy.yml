name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ðŸ” Configurar chave SSH para EC2 com debug
        run: |
          echo "ðŸ“ Criando diretÃ³rio ~/.ssh"
          mkdir -p ~/.ssh

          echo "ðŸ“ Gravando chave privada no arquivo ~/.ssh/id_rsa"
          printf "%s\n" "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa

          echo "ðŸ”’ Ajustando permissÃµes da chave"
          chmod 600 ~/.ssh/id_rsa

          echo "âœ… Verificando existÃªncia do arquivo"
          if [ ! -f ~/.ssh/id_rsa ]; then
            echo "âŒ Arquivo ~/.ssh/id_rsa nÃ£o foi criado. Verifique a secret EC2_SSH_KEY."
            exit 1
          fi

          echo "ðŸ“‹ ConteÃºdo completo da chave (com quebras de linha):"
          cat ~/.ssh/id_rsa | sed 's/./& /g'

          echo "ðŸ” SHA256 Checksum da chave:"
          sha256sum ~/.ssh/id_rsa

          echo "ðŸ“‹ Primeiras 5 linhas da chave:"
          head -n 5 ~/.ssh/id_rsa | sed 's/./& /g'

          echo "ðŸ“‹ Ãšltimas 5 linhas da chave:"
          tail -n 5 ~/.ssh/id_rsa | sed 's/./& /g'

          echo "ðŸŒ Adicionando host da EC2 ao known_hosts"
          ssh-keyscan -p ${{ secrets.EC2_SSH_PORT }} ${{ secrets.EC2_SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          ssh -i ~/.ssh/id_rsa -p ${{ secrets.EC2_PORT }} -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo âœ… SSH connected successfully"

      - name: Copy project to EC2
        run: |
          rsync -avz -e "ssh -i ~/.ssh/id_rsa -p ${{ secrets.EC2_PORT }}" ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ec2-user/${{ github.event.repository.name }}

      - name: Deploy with Docker Compose
        run: |
          ssh -i ~/.ssh/id_rsa -p ${{ secrets.EC2_PORT }} ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ec2-user/${{ github.event.repository.name }}
            docker-compose down
            docker-compose up --build -d
          EOF
