name: 🚀 Deploy para EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v4

      - name: 📝 Escrevendo chave privada (SSH)
        run: |
          mkdir -p ~/.ssh

          # Usa heredoc corretamente com indentação alinhada
          cat << 'EOF' > ~/.ssh/id_rsa
          ${{ secrets.EC2_SSH_KEY }}
          EOF
          
          chmod 600 ~/.ssh/id_rsa

      - name: 🔐 Adiciona host ao known_hosts
        run: |
          if [ -n "${{ secrets.EC2_SSH_HOST }}" ] && [ -n "${{ secrets.EC2_SSH_PORT }}" ]; then
            ssh-keyscan -p ${{ secrets.EC2_SSH_PORT }} ${{ secrets.EC2_SSH_HOST }} >> ~/.ssh/known_hosts
          else
            echo "❌ Host ou porta SSH não definidos"
            exit 1
          fi

      - name: 📦 Enviando arquivos para EC2 via SCP
        run: |
          scp -P ${{ secrets.EC2_SSH_PORT }} -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
          -r ./caminho/para/seus/arquivos \
          ${{ secrets.EC2_SSH_USER }}@${{ secrets.EC2_SSH_HOST }}:/caminho/destino

      - name: 🧪 Executando comando remoto na EC2
        run: |
          ssh -i ~/.ssh/id_rsa -p ${{ secrets.EC2_SSH_PORT }} -o StrictHostKeyChecking=no \
          ${{ secrets.EC2_SSH_USER }}@${{ secrets.EC2_SSH_HOST }} << 'EOF'
            echo "✅ Conectado com sucesso!"
            # cd /caminho/do/app
            # docker compose down && docker compose up -d --build
          EOF
